<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа на Яндекс Практикуме Веб-разработчик">
    <meta name="keywords" content="html, css, JavaScript, JS, фотографии, Россия">
    <meta name="author" content="Евгений Борисов (losbojos@yandex.ru)">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/header__logo.svg" alt="Логотоп">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/jak-iv-kusto.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name overflow-ellipsis">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль"
                        class="profile__edit-button cursor-pointer"></button>
                </div>
                <p class="profile__about overflow-ellipsis">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить фото" class="profile__add-button cursor-pointer"></button>
        </section>

        <section class="cards">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup" id="popup-profile">
        <div class="editor">
            <form class="form-edit" name="form-edit-profile" novalidate>
                <button type="reset" aria-label="Закрыть без сохранения изменений"
                    class="button-close form-edit__button-close cursor-pointer"></button>
                <h2 class="form-edit__title">Редактировать профиль</h2>
                <div class="form-edit__input-section">
                    <input type="text" class="form-edit__input" value="" placeholder="Имя" id="profile-name-id"
                        name="profile-name" required minlength="2" maxlength="40">
                    <span class="form-edit__error" id="profile-name-id-error"></span>
                </div>
                <div class="form-edit__input-section">
                    <input type="text" class="form-edit__input" value="" placeholder="О себе" id="profile-about-id"
                        name="profile-about" required minlength="2" maxlength="200">
                    <span class="form-edit__error" id="profile-about-id-error"></span>
                </div>
                <button type="submit" class="form-edit__button-save cursor-pointer">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup" id="popup-add-card">
        <div class="editor">
            <form class="form-edit" name="form-add-card" novalidate>
                <button type="reset" aria-label="Закрыть без сохранения изменений"
                    class="button-close form-edit__button-close cursor-pointer"></button>
                <h2 class="form-edit__title">Новое место</h2>
                <div class="form-edit__input-section">
                    <input type="text" class="form-edit__input" value="" placeholder="Название" id="image-caption-id"
                        name="image-caption" required minlength="2" maxlength="30">
                    <span class="form-edit__error" id="image-caption-id-error"></span>
                </div>
                <div class="form-edit__input-section">
                    <input type="url" class="form-edit__input" value="" placeholder="Ссылка на картинку"
                        id="image-link-id" name="image-link" required>
                    <span class="form-edit__error" id="image-link-id-error"></span>
                </div>
                <button type="submit" class="form-edit__button-save cursor-pointer">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup" id="popup-full-image">
        <section class="fullimage">
            <button type="reset" aria-label="Закрыть окно"
                class="button-close fullimage__button-close cursor-pointer"></button>
            <figure class="fullimage__figure">
                <img class="fullimage__image" src="./images/load-image-error.png" alt="фотография"
                    onerror="this.onerror=null;this.src='./images/load-image-error.png';">
                <figcaption class="fullimage__caption"></figcaption>
            </figure>
        </section>
    </section>

    <template id="card-template">
        <article class="cards__card">
            <img src="./images/load-image-error.png" alt="фотография" class="cards__foto"
                onerror="this.onerror=null;this.src='./images/load-image-error.png';">
            <button type="button" aria-label="Удалить карточку" class="cards__delete cursor-pointer"></button>
            <div class="cards__caption-container">
                <h2 class="cards__caption overflow-ellipsis">Заголовок</h2>
                <button type="button" aria-label="Поставить лайк" class="cards__like cursor-pointer"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/consts.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>

</body>

</html>
