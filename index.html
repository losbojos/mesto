<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа на Яндекс Практикуме Веб-разработчик">
    <meta name="keywords" content="html, css, JavaScript, JS, фотографии, Россия">
    <meta name="author" content="Евгений Борисов (losbojos@yandex.ru)">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/header__logo.svg" alt="Логотоп">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/jak-iv-kusto.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button cursor-pointer"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button cursor-pointer"></button>
        </section>
        <section class="cards">
            <article class="cards__card">
                <img src="./images/foto-rostov-velikiy.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <h2 class="cards__caption">Ростов Великий</h2>
                    <button class="cards__like cursor-pointer"></button>
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foto-elbrus.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <h2 class="cards__caption">Гора Эльбрус</h2>
                    <button class="cards__like cursor-pointer"></button>
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foto-dombay.png" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <h2 class="cards__caption">Домбай</h2>
                    <button class="cards__like cursor-pointer"></button>
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foto-beluha.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <h2 class="cards__caption">Гора Белуха</h2>
                    <button class="cards__like cursor-pointer"></button>
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foro-yarovoe.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <h2 class="cards__caption">Яровое</h2>
                    <button class="cards__like cursor-pointer"></button>
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foto-karachaevo-cherkessia.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <h2 class="cards__caption">Карачаево-Черкессия</h2>
                    <button class="cards__like cursor-pointer"></button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup-edit-profile">
        <form class="form-edit-profile">
            <input type="reset" value="" class="form-edit-profile__button-close cursor-pointer">
            <h2 class="form-edit-profile__title">Редактировать профиль</h2>
            <input type="text" class="form-edit-profile__input" value="[Имя]" id="form-edit-profile__input-name-id"
                name="profile-name">
            <input type="text" class="form-edit-profile__input" value="[О себе]" id="form-edit-profile__input-about-id"
                name="profile-about">
            <input type="submit" value="Сохранить" class="form-edit-profile__button-save cursor-pointer">
        </form>
    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
