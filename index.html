<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа на Яндекс Практикуме Веб-разработчик">
    <meta name="keywords" content="html, css, JavaScript, JS, фотографии, Россия">
    <meta name="author" content="Евгений Борисов (losbojos@yandex.ru)">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/header__logo.svg" alt="Логотоп">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
                <img src="./images/jak-iv-kusto.png" alt="Аватар профиля" class="profile__avatar-image">
            </div>
            <div class="profile__info">
                <p class="profile__name">
                    <!-- Span необходим для замены текста из JS, не потеряв при замене дочернюю к параграфу кнопку -->
                    <span id="profile__name-text_id">Жак-Ив Кусто</span>
                    <!-- Кнопка сделана дочерней к параграфу, чтобы спозиционировать ее абсолютно относительно конца текста, 
                            при этом чтобы она не учитывалась при выравнивании параграфа по центру как в дизайне MOBILE -->
                    <button class="profile__edit-button cursor-pointer">
                        <img src="./images/edit-button.svg" alt="Перо" class="profile__edit-button-image">
                    </button>
                </p>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button cursor-pointer">
                <img src="./images/add-button.svg" alt="Плюсик" class="profile__add-button-image">
            </button>
        </section>
        <section class="cards">
            <article class="cards__card">
                <img src="./images/foto-rostov-velikiy.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <p class="cards__caption">Ростов Великий</p>
                    <img src="./images/heart.svg" alt="лайк" class="cards__like" />
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foto-elbrus.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <p class="cards__caption">Гора Эльбрус</p>
                    <img src="./images/heart.svg" alt="лайк" class="cards__like" />
            </article>
            <article class="cards__card">
                <img src="./images/foto-dombay.png" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <p class="cards__caption">Домбай</p>
                    <img src="./images/heart.svg" alt="лайк" class="cards__like" />
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foto-beluha.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <p class="cards__caption">Гора Белуха</p>
                    <img src="./images/heart.svg" alt="лайк" class="cards__like" />
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foro-yarovoe.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <p class="cards__caption">Яровое</p>
                    <img src="./images/heart.svg" alt="лайк" class="cards__like" />
                </div>
            </article>
            <article class="cards__card">
                <img src="./images/foto-karachaevo-cherkessia.jpg" alt="фотография" class="cards__foto">
                <div class="cards__caption-container">
                    <p class="cards__caption">Карачаево-Черкессия</p>
                    <img src="./images/heart.svg" alt="лайк" class="cards__like" />
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup-edit-profile">
        <form class="form-edit-profile">
            <!-- <button class="form-edit-profile__button-close cursor-pointer"></button> -->
            <input type="reset" value="" class="form-edit-profile__button-close cursor-pointer"></input>
            <h2 class="form-edit-profile__title">Редактировать профиль</h2>
            <input type="text" class="form-edit-profile__input form-edit-profile__input_var_name"
                value="Бармалей"></input>
            <input type="text" class="form-edit-profile__input form-edit-profile__input_var_about"
                value="Из Африки"></input>
            <!-- <button class="form-edit-profile__button-save cursor-pointer">Сохранить</button> -->
            <input type="submit" value="Сохранить" class="form-edit-profile__button-save cursor-pointer" />
        </form>
    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
